<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Template application</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/prettify.css">
    <link rel="stylesheet" href="bower_components/ngtoast/dist/ngToast.min.css">
    <link rel="stylesheet" href="bower_components/ngtoast/dist/ngToast-animations.min.css">
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/jquery.bootstrap-growl.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/ngtoast/dist/ngToast.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="bower_components/angular-hotkeys/build/hotkeys.min.js"></script>
    <script src="js/run_prettify.js"></script>
    <script src="js/services/jsonResponse.js"></script>
    <script src="js/common.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modal.js"></script>

    <script src="js/controllers/DashboardController.js"></script>
    <script src="js/controllers/BootstrapController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/NavigationController.js"></script>
    <script src="js/controllers/UserListController.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavigationController">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="isNavbarCollapsed = true" ng-click="isNavbarCollapsed = !isNavbarCollapsed">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href ng-click="go('/')"><span class="glyphicon glyphicon-home"></span> Template</a>
        </div>
        <div class="navbar-collapse" ng-class="{collapse: isNavbarCollapsed}">
          <ul class="nav navbar-nav" ng-show="isLoggedIn()">
            <li ng-class="{active: location.path() == '/'}"><a href ng-click="go('/')"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-show="isLoggedIn()">
            <li><p class="navbar-text navbar-right hidden-xs" ng-show="isLoggedIn()">Hello, {{user.name}}</p></li>
            <li class="dropdown" ng-class="{ open : systemDropdown }" ng-init="systemDropdown = false" ng-click="systemDropdown = !systemDropdown">
              <a href class="dropdown-toggle"><span class="glyphicon glyphicon-cog"></span> System <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href ng-click="go('/settings')"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                <li><a href ng-click="go('/users')"><span class="glyphicon glyphicon-user"></span> Users management</a></li>
                <li class="divider"></li>
                <li><a href ng-click="go('/stats')"><span class="glyphicon glyphicon-stats"></span> Stats</a></li>
              </ul>
            </li>
            <li><a href="#" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid" ng-view></div>
  </body>
</html>

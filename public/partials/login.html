<form class="form-login" ng-controller="LoginController">
  <div class="container-fluid">
    <h1 class="form-login-header">Template Login</h1>
    <div class="alert alert-danger" ng-show="error.invalidLogin">Invalid login and/or password</div>
    <div class="alert alert-danger" ng-show="error.serverError">Internal server error, please try again</div>
    <input class="form-control" ng-disabled="checking" type="text" id="login" placeholder="Login" />
    <input class="form-control" ng-disabled="checking" type="password" id="password" placeholder="Password" />
    <div class="checkbox"><label><input type="checkbox" ng-disabled="checking" ng-model="checkbox.remember"> Remember me</label></div>
    <button type="button" ng-disabled="checking" class="btn btn-block btn-primary" ng-click="login()"><i class="glyphicon glyphicon-log-in"></i> Login</button>
  </div>
  </div>
</form>
